<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motivating Quotes</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Filter and Sort Options -->
      <div class="filter-sort">
        <select id="author-filter">
          <option value="all">Filter by Author</option>
        </select>
        <button id="sort-btn" data-sort="asc">Upvotes: Ascending</button>
      </div>
      <!-- Header and Form -->
      <h1>Post an Inspirational Quote</h1>
      <form id="quote-form">
        <input
          type="text"
          id="user-name"
          placeholder="Enter your name"
          required
        />
        <input type="text" id="quote" placeholder="Enter quote" required />
        <input type="text" id="author" placeholder="Enter author" required />
        <button type="submit">Post Quote</button>
      </form>
      <!-- Quotes List -->
      <h2>Inspirational Quotes</h2>
      <ul id="quote-list"></ul>
    </div>
  </body>
</html>
